<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-gray-600 font-body">
    <!-- content wrapper-->
    <div class="grid md:grid-cols-3">
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/" class="hover:text-gray-800">Food</a>
                    </h1>
                    <div class="px-4 md:hidden " id="burger">
                        <svg class="w-6" viewBox="0 0 20 20" fill="currentColor" class="menu w-6 h-6">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="text-gray-700 py-1 ">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-primary">

                            <span>Home</span>
                            <svg class=" w-5 ml-2" viewBox="0 0 20 20" fill="currentColor" class="home w-6 h-6">
                                <path
                                    d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                                </path>
                            </svg>
                        </a>
                    </li>
                    <li class="text-gray-700 py-1 ">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-gray-100">

                            <span>About</span>
                            <svg class=" w-5 ml-2" viewBox="0 0 20 20" fill="currentColor"
                                class="question-mark-circle w-6 h-6">
                                <path fill-rule="evenodd"
                                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </a>
                    </li>
                    <li class="text-gray-700 py-1 ">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-gray-100">

                            <span>Contact</span>
                            <svg class=" w-5 ml-2" viewBox="0 0 20 20" fill="currentColor" class="mail w-6 h-6">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>

        </div><!-- end nav-->
        <main class="px-16 py-16 bg-gray-400 md:col-span-2">
            <div class="text-primary flex justify-center md:justify-end">
                <a href="#"
                    class="btn border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Login</a>
                <a href="#"
                    class="ml-2 btn border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">signup</a>
            </div>
            <header>
                <h2 class="text-gray-900 text-6xl font-semibold">Receipies</h2>
                <h3 class="text-2xl">For Ninjas</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recepies</h4>
                <div class="mt-8  grid lg:grid-cols-3 gap-10">
                    <!--cards-->
                    <div class="card hover:shadow-lg transform hover:scale-110 duration-300">
                        <img src="img/stew.jpg" alt="" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4"><span class="font-bold"> 5 bean Chilli Stew</span>
                            <span class="block"> Recepie By mario</span>
                        </div>
                        <div class="badge">
                            <svg class="inline-block w-5" viewBox="0 0 20 20" fill="currentColor" class="clock w-6 h-6">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span>25 Mins</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg transform hover:scale-110 duration-300">
                        <img src="img/noodles.jpg" alt="" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4"><span class="font-bold"> Noodles</span>
                            <span class="block"> Recepie By suhail</span>
                        </div>
                        <div class="badge">
                            <svg class="inline-block w-5" viewBox="0 0 20 20" fill="currentColor" class="clock w-6 h-6">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span>25 Mins</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg transform hover:scale-110 duration-300">
                        <img src="img/curry.jpg" alt="" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4"><span class="font-bold"> 5 Star curry</span>
                            <span class="block"> Recepie By Ahmed</span>
                        </div>
                        <div class="badge">
                            <svg class="inline-block w-5" viewBox="0 0 20 20" fill="currentColor" class="clock w-6 h-6">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span>25 Mins</span>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <h4 class="font-bold mt-12 pb-2 ">Most Popular Recepies</h4>
                <div class="mt-8">
                    <!--cards-->
                    <!-- <div>
                        <img src="" alt="">
                        <div><span> 5 bean Chilli Stew</span>
                            <span> Recepie By mario</span>
                        </div>
                    </div> -->
                </div>
                <div class="flex justify-center">
                    <div
                        class="bg-gray-100 text-black-100 p-2 btn hover:shadow-inner transform hover:scale-125 duration-500 hover:bg-opacity-50">
                        Load
                        More</div>
                </div>
            </div>
        </main>

    </div>
</body>

<script src="./index.js"></script>

</html>
